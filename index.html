<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pokemon-solid" >
  <link href="https://fonts.cdnfonts.com/css/bowzer" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/popular" rel="stylesheet">    
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
   <script src="./js/projectPage.js" defer></script>
  <title>Project pagina</title>
</head>

<!-- Header met titel -->
<body id="project-pagina">
  <header class = "projectheader">
    <div id = "headercontainer">
      <h1>Kies welke game je wilt spelen</h1>
    </div>
  </header>

  <!-- main -->
  <main class="choise-game">
    <!-- section voor het grote vierkant met de pijlen -->
    <section id = "upperproject">
      <!-- linkerpijl -->
      <span class="arrow-left arrow"><img src="./images/arrow4.jpeg" alt="arrow-left"></span>


      <!-- grote rechthoek in het midden en play button -->
      <section class="game" class = "bigrectangle">
        <a href= "#">
          <img id = "bigrectanglecontainer" src="./images/pokempon-logo.jpeg" alt="pokemon-logo">
      </a>
      </section>

      <!-- rechterpijl -->
      <span class="arrow-right arrow"><img src="./images/arrow4.jpeg" alt="arrow-right"></span>
    </section>

    <!-- section voor kleine vierkantjes -->
    <section class="choise-menu">
        <div class="magic" id = "smallrectangle">
          <img src="./images/magic.jpeg" alt="magic" id ="mtgpic">
        </div>

        <div class="lego" id = "smallrectangle">
          <img src="./images/legoMasters.jpeg" alt="lego" id = "legopic">
        </div>

        <div class="lordOfTheRings" id = "smallrectangle">
          <img src="./images/lordOfTheRings.jpeg" alt="lotr" id = "lotrpic">
        </div>

        <div class="fortnite"id = "smallrectangle">
          <img src="./images/fortnite.jpeg" alt="fortnite" id = "fortnitepic">
        </div>

        <div class="fifa" id = "smallrectangle">
          <img src="./images/fifa.jpeg" alt="fifa" id = "fifapic">
        </div>

        <div class="pokemon" id = "smallrectangle">
          <img src="./images/pokempon-logo.jpeg" alt="pokemon" id = "pokepic" />
        </div>
    </section>
  </main>

  <footer>
  </footer>
</body>

</html>
