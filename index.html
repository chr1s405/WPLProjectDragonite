<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pokemon-solid" >
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/pokemon-hollow">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/hainer">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="./js/projectPage.js" defer></script>
  <title>Project pagina</title>
</head>

<body id="project-pagina">
  <header>
    <div class="content-container">
      <h1>Kies welke spel je wilt spelen</h1>
      <div class="choise-game">
        <span class="arrow-left arrow"><img src="./images/arrow4.jpeg" alt="arrow-left" /></span>
        <div class="game">
          <img id="game-logo" src="./images/pokempon-logo.jpeg" alt="pokemon-logo" />
          <button class="play-button">play</button>
        </div>
        <span class="arrow-right arrow"><img src="./images/arrow4.jpeg" alt="arrow-right" /></span>
      </div>
      <div class="choise-menu">
        <div class="magic"><img src="./images/magic.jpeg" alt="magic" /></div>
        <div class="lego">
          <img src="./images/legoMasters.jpeg" alt="lego" />
        </div>
        <div class="lordOfTheRings">
          <img src="./images/lordOfTheRings.jpeg" alt="lotr" />
        </div>
        <div class="fortnite">
          <img src="./images/fortnite.jpeg" alt="fortnite" />
        </div>
        <div class="fifa"><img src="./images/fifa.jpeg" alt="fifa" /></div>
        <div class="pokemon">
          <img src="./images/pokempon-logo.jpeg" alt="pokemon" />
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
