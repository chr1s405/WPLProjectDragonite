<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/nexa">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/stylesGame.css">
  <script src="./js/gameObjects/map.js" type="module"></script>
  <script src="./js/gameObjects/npc's.js" type="module"></script>
  <script src="./js/game.js" type="module"></script>
  <script src="./js/backpack.js" type="module"></script>
  <title>Pokemon</title>
</head>

<body id="gamePage">
  <header>
    <div id="nav-profile">
      <img src="./images/pokeball.png">
      <h1>username</h1>
    </div>
    <img id="nav-pokemon" src="./images/pikachu_silouhette.png">
  </header>
  <main>
    <div id="overworldMap">
      <div id="character">
        <p class="debug"></p>
      </div>
      <div id="companion">
        <p class="debug"></p>
      </div>
    </div>
    <img src="../images/backpack.png" id="backpackIcon">
    <div id="backpackMenu">

      <button id="backpackMenuCloseBtn" class="closeBtn">
        X</button>
      <h1>Rugzak</h1>
      <div id="backpackMenuItems">
        <button class="backpackMenuBtn">
          <img src="./images/pokeball.png">
          <p>pokedex</p>
        </button>
        <button class="backpackMenuBtn" style="display:none">
          <img src="./images/pokeball.png">
          <p>pokemon Detail</p>
        </button>
        <button class="backpackMenuBtn">
          <img src="./images/pokeball.png">
          <p>pokemon vergelijken</p>
        </button>
        <button class="backpackMenuBtn">
          <img src="./images/who's_that_icon.png">
          <p>who's that pokemon</p>
        </button>
        <button class="backpackMenuBtn">
          <img src="./images/log_out_icon.png">
          <p>log out</p>
        </button>
      </div>
    </div>
    <div id="menu_pokedex" class="menuEvent">
      <!-- pokedex -->
      <div class="event-header">
        <button class="backButton" id="backToBackpack">&larr;</button>
        <p>pokedex</p>
        <button class="closeBtn">X</button>
      </div>
      <div id="pokedex_table">
        <table>
        </table>
      </div>
    </div>
    <div id="menu_pokemonDetail" class="menuEvent">
      <!-- pokemon Detail -->
      <div class="event-header">
        <p>pokedex</p>
        <button class="closeBtn">X</button>
      </div>
      <div id="pokedex_detail">
        <div id="pokedex_stats">
          <p>gevechten gewonnen: 0</p>
          <p>gevechten verloren: 0</p>
          </br>
          <p>hp: 0</p>
          <p>atk: 0</p>
          <p>def: 0</p>
          <p>sp atk: 0</p>
          <p>sp def: 0</p>
          <p>speed: 0</p>
        </div>
        <div id="pokedex_pokemon">
          <p>pokemon</p>
          <img src="./images/pikachu_silouhette.png">
        </div>
        <div id="pokedex_evolution">
          <img src="./images/pikachu_silouhette.png">
          <img src="./images/pikachu_silouhette.png">
          <img src="./images/pikachu_silouhette.png">
        </div>
        <div id="pokedex_options">
          <button>kies companion</button>
          <button>laat los</button>
          <button>vergelijken</button>
        </div>
      </div>
    </div>
    <div id="menu_compare" class="menuEvent">
      <!-- compare -->
      <div class="event-header">
        <p>vergelijken</p>
        <button class="closeBtn">X</button>
      </div>
    </div>
    <div id="menu_who'sThat" class="menuEvent">
      <!-- who's that -->
      <div class="event-header">
        <p>Who's that pokemon</p>
        <button class="closeBtn">X</button>
      </div>
    </div>
    <div id="menu_battle" class="menuEvent">
      <!-- battle -->
      <div class="event-header">
        <p>gevecht</p>
        <button class="closeBtn" style="display:none">X</button>
      </div>
      <div id="battle_playerSide" class="battle_stage">
        <div class="statusbar">
          <p>pikachu</p>
          <div class="hp-bar">
            <p>50HP</p>
          </div>
        </div>
        <img src="./images/pikachu_silouhette.png"></img>
      </div>
      <div id="battle_enemySide" class="battle_stage">
        <div class="statusbar">
          <p>pikachu</p>
          <div class="hp-bar">
            <p>50HP</p>
          </div>
        </div>
        <img src="./images/pikachu_silouhette.png"></img>
      </div>
      <div id="battle_text">
        <p></p>
        <p>klik om verder te gaan</p>
      </div>
      <div id="battle_buttons">
        <button class="battle_button">normal attack</button>
        <button class="battle_button">special attack</button>
        <button class="battle_button">loop weg</button>
      </div>
    </div>
    <div id="menu_capture" class="menuEvent">
      <!-- capture -->
      <div class="event-header">
        <p>Event</p>
        <button class="closeBtn">X</button>
      </div>
      <div id="capture_main">
        <p>pikachu</p>
        <img src="./images/pikachu_silouhette.png"></img>
        <img id="capture_button" src="./images/pokeball.png"></img>
      </div>
      <div id="capture_chances">
        <img src="./images/pokeball.png"></img>
        <img src="./images/pokeball.png"></img>
        <img src="./images/pokeball.png"></img>
      </div>
    </div>


    <div id="debug">
      <p id="characterCoor"></p>
      <p id="companionCoor"></p>
      <p id="mapCoor"></p>
    </div>
  </main>
</body>

</html>
