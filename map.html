<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/map.js" type="module"></script>
    <script src="./js/backpack.js" defer></script>
</head>

<body id="gamePage">
    <header>
        <div id="nav-profile">
            <img src="./images/pokeball.png">
            <h1>username</h1>
        </div>
        <img id="nav-pokemon" src="/images/pikachu_silouhette.png">
    </header>
    <main>
        <div id="overworldMap">
            <div id="character"></div>
            <div id="companion"></div>
        </div>
        <img src="../images/backpack.png" id="backpackIcon">
        <div id="backpackMenu">
            <button id="backpackMenuCloseBtn" class="closeBtn">
                X</button>
            <h1>Rugzak</h1>
            <div id="backpackMenuItems">
                <button class="backpackMenuBtn">
                    <img src="./images/pokeball.png">
                    <p>pokedex</p></button>
                <button class="backpackMenuBtn">
                    <img src="./images/pokeball.png">
                    <p>pokemon vergelijken</p></button>
                <button class="backpackMenuBtn">
                    <img src="./images/pikachu_silouhette.png">
                    <p>companion</p></button>
                <button class="backpackMenuBtn">
                    <img src="./images/who's_that_icon.png">
                    <p>who's that pokemon</p></button>
                <button class="backpackMenuBtn">
                    <img src="./images/log_out_icon.png">
                    <p>log out</p></button>
            </div>
        </div>
        <div id="menu_pokedex" class="menuEvent">
            pokedex
            <button class="closeBtn">X</button>
        </div>
        <div id="menu_compare" class="menuEvent">
            compare
            <button class="closeBtn">X</button>
        </div>
        <div id="companion" class="menuEvent">
            who's that
            <button class="closeBtn">X</button>
        </div>
        <div id="menu_who'sThat" class="menuEvent">
            who's that
            <button class="closeBtn">X</button>
                 <!-- Julienne Who's that pokemon-->
                 <div class="WhosThatpokemon">
                    <div class="pokemon-image" id="pokemon-image">
                        <img src="" alt="Who's That Pokemon?" id="pokemon-img">
                    </div>
                    <div class="choices" id="choices">
                        <!-- JavaScript -->
                    </div>
                    <div class="result" id="result"></div>
                    <button id="next-pokemon">Next Pokemon</button>
                </div>
            </div>
        </div>
        <div id="menu_battle" class="menuEvent">
            battle
            <button class="closeBtn">X</button>
        </div>
        <div id="debug">
            <p id="characterCoor"></p>
            <p id="companionCoor"></p>
            <p id="mapCoor"></p>
        </div>

    </main>
</body>

</html>
